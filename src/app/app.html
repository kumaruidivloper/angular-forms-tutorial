
<div class="main-body">
<div class="two-column-layout">
  <div class="column">
      <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="Ex. Kumar">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Ex. Shan">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Ex. Shan">
        </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Ex. Shan">
        </mat-form-field>
     </div>
  </div>
  <div class="column">
      <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. test@gmail.com">
        </mat-form-field>
        <mat-form-field appearance="outline">

            <input matInput type="email" placeholder="Ex. test@gmail.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>DOB</mat-label>

        <mat-form-field appearance="outline">

            <mat-datepicker-toggle matIconSuffix [for]="pickerr"></mat-datepicker-toggle>

        </mat-form-field>
       </div>
  </div>
</div>
</div>
